<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="articleHead">
<head>
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE-edge"/>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- ueditor配置文件 -->
    <script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
    <!-- ueditor编辑器源码文件 -->
    <script type="text/javascript" src="/ueditor/ueditor.all.min.js"></script>
    <link rel="stylesheet" href="/back/css/article/articleCommon.css">
    <link rel="stylesheet" href="/back/css/article/articleWrite.css">
    <title>后台管理系统</title>
</head>
<body>
    <div id="wrapper">
        <!-- Navigation -->
        <div th:include="/back/head :: head"></div>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">文章管理</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                	<div class="k-btn-group">
                   	   <a href="/control/articleWrite" type="button" class="btn btn-default save viewIn">新建文章</a>
                       <a type="reset" class="btn btn-default draft">草稿箱</a>
                       <a href="/control/articleManager" type="reset" class="btn btn-default sended">已发文章</a>
                   </div>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           	 填写内容
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                   	<div class="k-btn-group">
                                    	<button type="button" class="btn btn-default save">发布</button>
                                        <button type="reset" class="btn btn-default">保存</button>
                                        <button type="reset" class="btn btn-default">取消</button>
                                    </div>
                                       <div class="form-group">
                                           <label>标题</label>
                                           <input id="title" class="form-control" placeholder="文章标题">
                                       </div>
                                       <div class="form-group">
                                           <label>关键字</label>
                                           <input id="keyword" class="form-control" placeholder="便于搜索该文章的关键字">
                                           <!-- <p class="help-block">多个关键字使用用”，“号隔开</p> -->
                                       </div>
                                       <div class="form-group clearfix" id="isView">
                                           <label>文章是否可见</label>
                                           <div class="radio">
                                               <label>
                                                   <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" checked="checked">可见
                                               </label>
                                           </div>
                                           <div class="radio">
                                               <label>
                                                   <input type="radio" name="optionsRadios" id="optionsRadios1" value="0">不可见
                                               </label>
                                           </div>
                                       </div>
                                       <div class="form-group">
                                           <label>摘要</label>
                                           <textarea id="digest" class="form-control" rows="5"></textarea>
                                       </div>
                                       <div class="form-group" id="digest">
                                           <label>文章内容</label>
                                           <script id="container" name="content" type="text/plain" style="height:300px;">
											
											</script>
                                           <script type="text/javascript">
									        var ue = UE.getEditor('container');
									    </script>
                                       </div>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
</body>

</html>
